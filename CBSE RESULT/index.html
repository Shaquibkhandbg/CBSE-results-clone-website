<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
 


    <a href="www.cbse.nic.in"><img src="cbse.png" alt="cbse_logo"></a>
        
    

    <div class="header">
        
       
        <a href="https://cbseacademic.nic.in/" target="_blank"><h3>http://cbseresults.nic.in</h3></a>
       
        <h1>केंद्रीय माध्यमिक शिक्षा बोर्ड</h1>
        <h1>Central Board of Secondary Education</h1> 

    </div>


    <div class="form">
        <h4 class="formhead">Secondary School Examination Board (Class XII) 2023</h4>
     <form>
        <div class="formdata">
            <label for="roll">Enter your Roll Number</label>
            <input type="text" name="roll" id="roll">
        </div>
        
        <div class="formdata">

        <label for="schoolno">Enter your School Number</label>
        <input type="text" name="schoolno" id="schoolno">

        </div>
        
        <div  class="formdata" >
            <label for="dob">Enter Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <p style="font-size: small; font-weight: 100;">Type DOB in dd/mm/yyyy format or click icon</p>

        </div>

        
        <div class="formdata">

            <label for="admitcard">Enter Admit Card ID</label>
        <input type="text" name="admitcard" id="admitcard">
        <p style="color: red;">(as given on your admit card)</p>


        </div>


        <div class="btn">

            <button id="btn1">Submit</button>
            <button id="btn2">Reset</button>
        </div>

        


     </form>



    </div>




   
    
    
    
</body>
</html>
